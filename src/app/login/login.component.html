<div class="row">
  <div class="col-4"></div>
  <div class="text-center  col-4">
    <form class="form-signin" #f="ngForm" (ngSubmit)="login(f.value)">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input #username="ngModel" name="username" [(ngModel)]="credentials.username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        <div class="alert alert-danger text-left" *ngIf="username.touched && username.invalid">
          <div *ngIf="username.errors.required">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input #password="ngModel" name="password" [(ngModel)]="credentials.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required> 
        <div class="alert alert-danger text-left" *ngIf="password.touched && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
          </div>
      </div>
      <button class="btn btn-lg btn-primary" type="submit">Sign in</button>   
          Don't have account? <a   routerLink="/signup">Sign up</a>
      <div *ngIf="f.submitted && invalidLogin" class="alert alert-danger">
          Login failed: {{errorMessage}}
      </div>
    </form>
  </div>
</div>
