<div class="row">
    <div class="col-4"></div>
    <div class="text-left  col-4 text-bold">
      <form class="form-signin" #f="ngForm" (ngSubmit)="signUp(f.value)">
        <div class="alert alert-danger" *ngIf="invalidConfirm">Confirm password and Password don't match</div>
        <div class="alert alert-danger" *ngIf="invalidSignup">{{errorMessage}}</div>
        <div class="form-group">
          <label for="username">Username <span style="color: red">*</span> </label>
          <input #username="ngModel" [(ngModel)]="user.username" name="username" type="text" class="form-control" id="username" required >
          <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
            <div *ngIf="username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" #password="ngModel" [(ngModel)]="user.password" name="password" class="form-control" id="password" required minlength="2">
          <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
            <div *ngIf="password.errors.required">password is required</div>
            <div *ngIf="password.errors.minlength">Password length should not be less than {{password.errors.minlength.requiredLength}}</div>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" #confirmPassword="ngModel" [(ngModel)]="user.confirmPassword" name="confirmPassword" class="form-control" id="confirmPassword" required>
          <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
            <div *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
          </div>
        </div>
        <button class="btn btn-primary">Sign up</button>
      </form>
  </div>
</div>
